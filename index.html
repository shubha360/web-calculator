<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="main-body">
            <div class="screen">
                <p class="input">10+5</p>
                <p class="result">15</p>
            </div>
            <div class="buttons-div">
                <div class="button-row top">
                    <div class="button" id="ac"><p>AC</p></div>
                    <div class="button" id="del"><p>DEL</p></div>
                </div>
                <div class="button-row">
                    <div class="button number" id="seven"><p>7</p></div>
                    <div class="button number" id="eight"><p>8</p></div>
                    <div class="button number" id="nine"><p>9</p></div>
                    <div class="button operator" id="divide"><p>&divide;</p></div>
                </div>
                <div class="button-row">
                    <div class="button number" id="four"><p>4</p></div>
                    <div class="button number" id="five"><p>5</p></div>
                    <div class="button number" id="six"><p>6</p></div>
                    <div class="button operator" id="multiply"><p>&times;</p></div>
                </div>
                <div class="button-row">
                    <div class="button number" id="one"><p>1</p></div>
                    <div class="button number" id="two"><p>2</p></div>
                    <div class="button number" id="three"><p>3</p></div>
                    <div class="button operator" id="subtract"><p>&minus;</p></div>
                </div>
                <div class="button-row">
                    <div class="button number" id="zero"><p>0</p></div>
                    <div class="button" id="point"><p>.</p></div>
                    <div class="button" id="equal"><p>&equals;</p></div>
                    <div class="button operator" id="add"><p>&plus;</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
