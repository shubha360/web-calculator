<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Raquibul Islam">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="images/calc_icon.ico">

        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="main-body">
            <div class="screen">
                <p class="input"></p>
                <p class="result"></p>
            </div>
            <div class="buttons-div">
                <div class="button-row top">
                    <button id="ac">AC</button>
                    <button id="del">DEL</button>
                </div>
                <div class="button-row">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="divide">&divide;</button>
                </div>
                <div class="button-row">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="multiply">&times;</button>
                </div>
                <div class="button-row">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="subtract">-</button>
                </div>
                <div class="button-row">
                    <button class="number" id="zero">0</button>
                    <button id="point">.</button>
                    <button id="equal">&equals;</button>
                    <button class="operator" id="add">&plus;</button>
                </div>
            </div>
        </div>

        <div class="credit">
            <p>Copyright &copy; <a href="https://github.com/shubha360" target="_blank">Raquibul Islam</a> 2022</p>
        </div>
    </body>
</html>
